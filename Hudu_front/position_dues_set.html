<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<!--<meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />-->
  <meta name="viewport" content="width=device-width,initial-scale=0.5, maximum-scale=0.6, user-scalable=no" />
  <title>职务会员设置</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/position_dues_set.css">
</head>
<body>
  <header class="position_dues_header">
    <ul>
      <li>
        <img src="img/shanghui_1.png" class="shanghui_logo" alt="logo"/>
      </li>
      <li>
        <span>江门市电白商会</span>
        <p>
          <img src="img/address_ico.png" alt="商标"/>
          广东省江门市
        </p>
      </li>
    </ul>
    <p>
      <img src="img/shangbiao.png" alt="商标"/>
      已认证
    </p>
  </header>
  
  <section class="position_dues_section">
      <ul class="position_dues_ipn_list">
        <li>
          <img src="img/position_dues_ico_01.png" class="position_ico" alt="">
          <span>所在分组</span>
          <select name="" id="" class="position_select">
            <option value="">会领导</option>
            <option value="">会领导</option>
          </select>
        </li>
        <li>
          <img src="img/position_dues_ico_02.png" class="position_ico" alt="">
          <span>商会职务</span>
          <select name="" id="" class="position_select">
            <option value="">秘书长</option>
            <option value="">秘书长</option>
          </select>
        </li>
        <li>
          <img src="img/position_dues_ico_03.png" class="position_ico" alt="">
          <input class="position_inp" type="text" placeholder="会费">
          <span  class="position_mon">元/届</span>
        </li>
        <li>
          <img src="img/position_dues_ico_04.png" class="position_ico" alt="">
          <span>所在分组</span>
          <select name="" id="" class="position_select">
            <option value="">会领导</option>
            <option value="">fdas</option>
          </select>
        </li>
        <li>
          <img src="img/position_dues_ico_05.png" class="position_ico" alt="">
          <span>所在分组</span>
          <select name="" id="" class="position_select">
            <option value="">会领导</option>
            <option value="">fdas</option>
          </select>
        </li>
      </ul>
      <div class="position_dues_btn">
        <a href="">保存职位</a>
      </div>
      <div class="position_dues_btn del_posotion"><a href="">删除职位</a></div>
  </section>
  <script src="js/public.js"></script>
</body>
</html>
