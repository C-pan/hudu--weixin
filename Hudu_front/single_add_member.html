<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<!--<meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />-->
  <meta name="viewport" content="width=device-width,initial-scale=0.5, maximum-scale=0.6, user-scalable=no" />
  <title>添加会员</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/single_add_member.css">
</head>
<body>
  <header class="add_member_header">
    <ul class="add_member_nav">
      <li><a class="active" href="">添加会员</a></li>
      <li><a href="">批量添加</a></li>
    </ul>
  </header>
  
  <section class="position_dues_section">
      <ul class="position_dues_ipn_list">
        <li>
          <img src="img/association.jpg" class="position_ico" alt="">
          <input class="position_inp" type="text" placeholder="姓名">
        </li>
        <li>
          <img src="img/position_dues_ico_02.png" class="position_ico" alt="">
          <span>性别</span>
          <select name="" id="" class="position_select">
            <option value="">男</option>
            <option value="">女</option>
          </select>
        </li>
        <li>
          <img src="img/position_dues_ico_03.png" class="position_ico" alt="">
          <input class="position_inp" type="text" placeholder="职务">
        </li>
        <li>
          <img src="img/position_dues_ico_04.png" class="position_ico" alt="">
          <input class="position_inp" type="text" placeholder="手机">
        </li>
        <li>
          <img src="img/position_dues_ico_05.png" class="position_ico" alt="">
          <input class="position_inp" type="text" placeholder="单位名称">
        </li>
        <li>
          <img src="img/position_dues_ico_01.png" class="position_ico" alt="">
          <input class="position_inp" type="text" placeholder="地址">
        </li>
        <li>
          <img src="img/position_dues_ico_02.png" class="position_ico" alt="">
          <span>商会职务</span>
          <select name="" id="" class="position_select">
            <option value="">500/届</option>
            <option value="">600/届</option>
          </select>
        </li>
        <li>
          <img src="img/position_dues_ico_03.png" class="position_ico" alt="">
          <input class="position_inp" type="text" placeholder="简单描述为何加入我们商会">
        </li>
      </ul>
      <div class="position_dues_btn">
        <a href="">下一步</a>
      </div>
  </section>
  <script src="js/public.js"></script>
</body>
</html>
