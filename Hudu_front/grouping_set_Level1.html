<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reset.css"/>

<body>
    <section class="section">
        <nav class="nav">
            <ul class="clearfix">
                <li>

                <li></li>
                <li class="open_menu" data-open="true">
                    <img src="img/sort.png" alt="排序" data-open="true"/>
                    <span data-open="true">一级分组排序</span>
                    <i></i>
                    <div class="position_menu">
                    	<ul>
                    		<li><a href="#">一级职务</a></li>
                    		<li><a href="#">二级职务</a></li>
                    	</ul>
                    </div>
                </li>
            </ul>
            <p class="nav_title">上下拖动条目进行排序</p>
        </nav>
        <div class="list">
            <ul class="list_ul">
                <li class="clearfix">
                    <span>
                        会领导
                    </span>
                    <span class="list_menu">
                        <img src="img/menu.png" alt="菜单"/>

                    </span>
                </li>
                <li class="clearfix">
                    <span>
                        理事会
                    </span>
                    <span class="list_menu">
                        <img src="img/menu.png" alt="菜单"/>
                    </span>
                </li>
                <li class="clearfix">
	                  <span>
	                      秘书处
	                  </span>
	                  <span class="list_menu">
	                      <img src="img/menu.png" alt="菜单"/>
	                  </span>
                </li>
            </ul>
        </div>
    </section>

	<script src="js/zepto.js"></script>
	<script src="js/public.js"></script>
    <script src="js/Sortable.js"></script>
    <script>

      var list_ul = $('.list_ul')[0];

			new Sortable.create(list_ul, {
				handle: '.list_menu',
				animation: 150,
				preventOnFilter: true,
				onStart: function (/**Event*/evt){
	        var itemEl = evt.item; // 当前拖拽的html元素
	        console.log(itemEl)
	        //$(itemEl).css({opacity: 0.5})
	    	},
			});

			$('.open_menu').on('click',function(e){
				if($('.position_menu').css('display') == 'none'){
					$('.position_menu').css({display: 'block'})
				}else{
					$('.position_menu').css({display: 'none'})
				}
			})

			$('.section').on('click', function(e){
				if(!$(e.target).attr('data-open')){
					$('.position_menu').css({display: 'none'})
				}
			})
        
    </script>
