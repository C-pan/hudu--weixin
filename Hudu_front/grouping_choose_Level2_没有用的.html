<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>分组排序设置</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/grouping_choose_Level2.css"/>
</head>
<body>
    <section class="section">
        <nav class="nav">
            <ul class="clearfix">
                <li>
                    <a href="#">职务设置</a>
                </li>
                <li></li>
                <li class="open_menu" data-open="true">
                    <img src="img/sort.png" alt="排序" data-open="true"/>
                    <span data-open="true">二级分组排序</span>
                    <i></i>
                    <div class="position_menu">
                    	<ul>
                    		<li><a href="#">一级职务</a></li>
                    		<li><a href="#">二级职务</a></li>
                    	</ul>
                    </div>
                </li>
            </ul>
            <p class="nav_title">选择二级职务进行排序</p>
        </nav>
        <div class="list">
            <ul>
                <li>
                    <span>
                        会领导
                    </span>
                    <span>
                        <img src="img/next_level.png" alt="菜单"/>
                    </span>
                </li>
                <li>
                    <span>
                        顾问专家
                    </span>
                    <span>
                        <img src="img/next_level.png" alt="菜单"/>
                    </span>
                </li>
                <li>
                    <span>
                        理事会
                    </span>
                    <span>
                        <img src="img/next_level.png" alt="菜单"/>
                    </span>
                </li>
                <li>
                    <span>
                        秘书处
                    </span>
                    <span>
                        <img src="img/next_level.png" alt="菜单"/>
                    </span>
                </li>
            </ul>
        </div>
    </section>

	<script src="js/zepto.js"></script>
	<script src="js/public.js"></script>
    <script src="js/Sortable.js"></script>
    <script>
			$('.open_menu').on('click',function(e){
				if($('.position_menu').css('display') == 'none'){
					$('.position_menu').css({display: 'block'})
				}else{
					$('.position_menu').css({display: 'none'})
				}
			})


			$('.section').on('click', function(e){
				if(!$(e.target).attr('data-open')){
					$('.position_menu').css({display: 'none'})
				}
			})
    </script>
<script>


</script>
</body>
</html>
