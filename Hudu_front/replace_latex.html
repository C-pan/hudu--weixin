	$('.sample-sel').on('click', function(e){
		e.preventDefault()
		var tar = $(e.target)
		if(tar.attr('data-sel') == 1){
			tar.attr({src: 'img/select.png'})
			tar.attr('data-sel', 2)
		}else{
			tar.attr({src: 'img/notSelect.png'})
			tar.attr('data-sel', 1)
		}
		tar.next()[0].checked = !tar.next()[0].checked
