<!DOCTYPE html>
<html class="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <title>编辑器</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/editor_notice.css" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/quill.snow.css" charset="UTF-8">
    <style>
    </style>
</head>
<body>
    <section class="section">
      <div class="section-header">
        <img src="img/upaload_compamy_bg.png" alt="" id="upload_bg_img">
        <input class="upload-file file" type="file" accept="image/*" capture="camera"/>
      </div>
      <div class="section-title">
        <div>
          <span>
            <img src="img/Business_Association.jpg">
          </span>
          <input type="text" name="" placeholder="标题">
        </div>
      </div>
      <!-- 编辑器 -->
      <div id="editor">
        <p>Hello World!</p>
      </div>
      <div class="section-paper">
        <p>简述</p>
        <textarea placeholder="输入通知简述"></textarea>
      </div>
      <div class="section-addpersonnel">
        <p>
          <img src="img/add_member_ico.png">
          参会人员
        </p>
        <ul>
          <li>
            <img src="img/hudu_logo.png">
            <img src="img/close_popup_btn.png">
          </li>
        </ul>
      </div>
    </section>

    <script src="js/public.js"></script>
    <script type="text/javascript" src="js/zepto.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/quill.js" charset="UTF-8"></script>
    <script>
      var toolbarOptions = [
        ['bold', 'italic', 'underline'],        // toggled buttons
        ['image'],
        [{ 'color': [] }],    

        [{ 'size': ['small', false, 'large', 'huge'] }]

      ];
      var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: toolbarOptions
        }
      });
    </script>
</body>

</html>
