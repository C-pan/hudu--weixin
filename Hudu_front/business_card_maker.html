  <script>
    $('#upload_img').on('click',function(){
      console.log(2)
      $('#upload_inp').click()
    })
    $('#upload_inp').on('change',function(e){
      var target = e.target
      var reg = /(\.jpg|\.png|\.jpeg)$/ig
      if(!/image\/\w+/.test(target.files[0].type)){  
        alert("这个需要图片！");  
        return false;  
      } 
      if(!reg.test(target.value)){
        alert('请选择JPG或者PNG格式的图片！')
        return
      }
      if (target.files[0]) {
        var reader = new FileReader()
        reader.onload = function(e){
          var img = e.target.result
          var imgURL = target.files[0]
          $('#upload_img').attr('src', img)
        }
      }
      reader.readAsDataURL(target.files[0])
    })

    $('.agree').on('click', function(){
      if( !$('#agree')[0].checked ){
        $('.agree_img').attr({src: 'img/select.png', alt: '已选中'})
      }else{
        $('.agree_img').attr({src: 'img/notSelect.png', alt: '未选中'})
      }
    })
    // 
    $('.position_dues_ipn_list li').bind('touchstart',function () {
      $(this).css('background','rgba(200,200,200,0.6)');
    }).bind('touchend',function(){
       $(this).css('background','transparent');
    });
  </script>
