<!DOCTYPE html>
<html>
<head>

<body>
  <header class="member_audit_header">

  <section class="member_audit_section">
      <ul class="position_dues_ipn_list">
        <li>
          <img src="img/association.jpg" class="position_ico" alt="">
          <input type="text" class="position_inp" value="李先森">
        </li>
        <li>
          <img src="img/Business_Association.jpg" class="position_ico" alt="">
          <span>性别</span>
          <select name="" id="" class="position_select_sex">
            <option value="">男</option>
            <option value="">地方女</option>
          </select>
        </li>
        <li>
          <img src="img/mailbox.jpg" class="position_ico" alt="">
          <input type="text"  class="position_inp" value="经理">        
        </li>
        <li>
          <img src="img/phone.jpg" class="position_ico" alt="">
          <input type="text" class="position_inp" value="123146464646">
        </li>
        <li>
          <img src="img/Contacts.jpg" class="position_ico" alt="">
          <input type="text" class="position_inp" value="广东省江门市到家了房价" > 
        </li>
        <li>
          <img src="img/address.jpg" class="position_ico" alt="">
          <input type="text" class="position_inp" value="广东省江门市到家了房价">
        </li>
        <li class="position_dues_ipn_list_upload">
          <img src="img/photo_cio.png" class="position_ico" alt="">
          <span class="position_inp">证明材料</span>
          <img src="img/upload.jpg" id="upload_img" alt="上传"/>
          <input type="file" accept="image/*" id='upload_inp'>
          <i class="upload_img"></i>
        </li>
        <li>
          <img src="img/position_dues_ico_02.png" class="position_ico" alt="">
          <span>会费</span>
          <select name="" id="" class="position_select">
            <option value="">会员500/届</option>
            <option value="">600/届</option>
          </select>
        </li>
        <li>
          <img src="img/rmb_ico.png" class="position_ico" alt="">
          <span  class="position_inp">付费情况</span> 
          <select name="" id="" class="position_select">
            <option value="">已交会费</option>
            <option value="">600/届</option>
          </select>
        </li>
        <li>
          <input type="text" class="position_inp_describe" value="描述：我是电白人，我想加入.... " >
        </li>
      </ul>
      <div class="bind_admin_btn_box">
          <a href="" class="bind_btn">通知交费</a>
          <a href="" class="cancel_bind_btn">删除</a>
      </div>
  </section>
  <script src="js/public.js"></script>
</body>
  <script src="js/zepto.js"></script>
  <script src="js/public.js"></script>
  <script>
    $('#upload_img').on('click',function(){
      console.log(2)
      $('#upload_inp').click()
    })
    $('#upload_inp').on('change',function(e){
      var target = e.target
      var reg = /(\.jpg|\.png|\.jpeg)$/ig
      if(!/image\/\w+/.test(target.files[0].type)){  
        alert("这个需要图片！");  
        return false;  
      } 
      if(!reg.test(target.value)){
        alert('请选择JPG或者PNG格式的图片！')
        return
      }
      if (target.files[0]) {
        var reader = new FileReader()
        reader.onload = function(e){
          var img = e.target.result
          var imgURL = target.files[0]
          $('#upload_img').attr('src', img)
        }
      }
      reader.readAsDataURL(target.files[0])
    })

 
    $('.position_dues_ipn_list li').bind('touchstart',function () {
      $(this).css('background','rgba(200,200,200,0.6)');
    }).bind('touchend',function(){
       $(this).css('background','transparent');
    });
  </script>
</html>
