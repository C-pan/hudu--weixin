  <script>
   
    // 上传背景图   .upload_bg_box  .upload_bg  #upload_bg_inp   #upload_bg_img           cs  #upldp
     $('#upload_bg_img').on('click',function(){
      console.log("bg")
      $('#upload_bg_inp').click()
    })
    $('#upload_bg_inp').on('change',function(e){
      var target = e.target
      var reg = /(\.jpg|\.png|\.jpeg)$/ig
      if(!/image\/\w+/.test(target.files[0].type)){  
        alert("这个需要图片！");  
        return false;  
      } 
      if(!reg.test(target.value)){
        alert('请选择JPG或者PNG格式的图片！')
        return
      }
      if (target.files[0]) {
        var reader = new FileReader()
        reader.onload = function(e){
          var img = e.target.result
          var imgURL = target.files[0]
          $('#upload_bg_img').attr('src', img)
        }
      }
      reader.readAsDataURL(target.files[0])
    })
     // 触摸焦点效果
    $('.sketch_textarea,.sel_member,.info_box').bind('touchstart',function () {
      $(this).css('background','rgba(200,200,200,0.6)');
    }).bind('touchend',function(){
       $(this).css('background','transparent');
    });
    $('.upload_bg_box').bind('touchstart',function () {
      $(this).css('background','rgba(200,200,200,0.6)');
    }).bind('touchend',function(){
       $(this).css('background','#f0f0f1');
    });
    // 弹出层
    $('.sel_member').on('click',function () {
      $('#bind_amdin_mask').css('display','block');
    });
    $('.add_contacts').on('click',function () {
       $('#bind_amdin_mask').css('display','none');
    })
  </script>
