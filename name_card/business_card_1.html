<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<!--<meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />-->
  <meta name="viewport" content="width=device-width,initial-scale=0.5, maximum-scale=0.6, user-scalable=no" />
  <title>狐度商协会通</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/public.css">
</head>
<body>
	<section id="section">
		<div id="bg_box">
			<!-- 底层背景图 -->
		</div>
		<div class="section_header">
			<ul>
				<li id="code">
					<img src="img/Qr_code.png" alt="二维码">
					<span>二维码</span>
				</li>
				<li>
					<a href="#"><img src="img/exchange_card.png" alt="交换名片"></a>
				</li>
			</ul>
		</div>
		<div class="section_main">
			<div class="section_main_content">
				<div class="banner">
					<img src="img/youchat.png" alt="logo">
					<ul>
						<li class="banner_li1">
							<span class="name">吴易奇</span><span class="position ">执行董事</span>
						</li>
						<li class="banner_li2">
							<a href="tel:15876261234">
								<img src="img/phone.png" alt="电话">
								<span>15876261234</span>
								<i></i>
							</a>	
						</li>
					</ul>
				</div>
				<ul class="info">
					<li class="company">广东狐度网络科技有限公司</li>
					<li>
						<img src="img/email.png" alt="邮箱">
						<span>huduso@163.com</span>
					</li>
					<li>
						<img src="img/address.png" alt="地址">
						<span>江门市蓬江区篁-庄大道西10号8幢1-4</span>
					</li>
					<li>
						<img src="img/the_main.png" alt="狐度有智">
						<span>狐度有智 才是真正的智者！</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="recommended">
			<a href="#"><img src="img/recommended.png" alt="我要推荐"></a>
		</div>
	</section>
	<footer id="footer">
		<ul>
			<li>
				<a href="#">
					<img src="img/address.png" alt="导航">
					<span>导航</span>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="img/WeChat.png" alt="微信">
					<span>微信</span>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="img/youchat.png" alt="商聊">
					<span>商聊</span>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="img/making.png" alt="制作">
					<span>制作</span>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="img/save.png" alt="保存">
					<span>保存</span>
				</a>
			</li>
		</ul>
	</footer>
	<!-- 加载动画 -->
	<div id="bg">
		<img id='loading' src="img/youchat.png" alt="加载"/><br>
		<span>众里寻狐 千百度</span>
	</div>
	<!-- 横屏后的弹框警告 -->
	<div id="model-box-landscape" class="model-box">
		<div class="model-arrangement">
			<div class="model-content">
				<img src="img/waning.png" alt="旋屏警告！">
				<p>
					为了不影响您的阅读体验<br>
					建议保持竖屏阅读
				</p>
			</div>
		</div>
	</div>
	<!-- 二维码的弹框 -->
	<div id="model-box-code" class="model-box">
		<div class="model-arrangement">
			<div class="model-content">
				<img src="img/Qr_code.png" alt="二维码的弹框">
			</div>
		</div>
	</div>
	

	<script src="js/zepto.js"></script>
	<script src="js/public.js"></script>
</body>
</html>
