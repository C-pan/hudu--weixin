<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>kpdragsort</title>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>-->
    <style type="text/css">
        #cid{
            height: 300px;
        }
        #bid{
            height: 2000px;
        }
    </style>
</head>

<body>

<div id="index">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</div>
<div id="cid">
    ccccpx
</div>

<div id="bid">
    ddd
</div>


<script src="js/zepto.js"></script>
<script type="text/javascript">

    $("#index")[0].addEventListener('touchmove',function(event){
        var a = document.elementFromPoint(event.touches[0].clientX,event.touches[0].clientY).parentNode;
        console.log(a)
        a.click();
    });

    $(window).scroll(function(){
        var a = document.elementFromPoint(0,0);
        if($(a).hasClass("weui_cells_title"))
        {
            $(".weui_toast_content_my").html($(a).attr("name"));
            $("#toast").show(0);
            $("#toast").slideUp(300);
        }
    })

    $('#cid').on('click', function(){
        var mTop = $('#cid')[0].offsetTop;
        var sTop = $(window).scrollTop();
        result = mTop - sTop
        console.log(mTop)
        window.scrollTo(1,mTop);
    })

    $('#bid').on('click', function(){
        var mTop = $('#bid')[0].offsetTop;
        var sTop = $(window).scrollTop();
        result = mTop - sTop
        console.log(mTop)
        window.scrollTo(1, mTop)
    })



</script>
</body>
</html>
